<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
</head>

<body>
    <div class="container">
        <!-- 로그인 페이지 -->
        <div class="content-wrap">
            <!-- [상단] 로고 -->
            <div class="logo">
                <img src="/img/qrHall.png" alt="이미지" width="100px">
            </div>
            <!-- [중단] 로그인 폼 -->
            <!-- 아이디 글씨 -->
            <!-- 이이디 input 박스 -->
            <!-- 패스워드 글씨 -->
            <!-- 패스워드 input 박스 -->
            <!-- 로그인 버튼 -->
            <form action="/login" method="post">
                <!-- CSRF TOKEN -->
                <input type="hidden" sec:name="${_csrf.parameterName}" sec:value="${_csrf.token}">
    
                <div class="form-floating">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" name="id" value="" placeholder="아이디" autofocus>
                </div>
                <div class="form-floating">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="pw" placeholder="비밀번호">
                </div>
                <!-- 버튼 -->
                <button class="login-btn" type="submit">로그인</button>
            </form>
        </div>
    </div>
</body>

</html>
