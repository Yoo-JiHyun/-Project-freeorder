<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/pos/more_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pos/promotion.css">
    <title>PROMOTION</title>
</head>
<body>
    <div class="container" layout:fragment="content">
        <div class="promotion-edit-page">
            <h1>프로모션 수정</h1>
            <form class="promotion-form" id="pro-update">
                <input type="hidden" name="type" value="promotion">
                <input type="hidden" name="id" th:value="${notice.id}">
                <label for="title">프로모션 이름</label>
                <input type="text" id="title" name="title" th:value="${notice.title}" required />
                <!-- <label for="promotion-description">프로모션 설명</label>
                <textarea id="promotion-description" name="promotion-description" placeholder="프로모션 설명을 입력하세요" rows="4"></textarea> -->
                <label for="thumbFile">썸네일</label>
                <input type="file" name="thumbFile" id="thumbFile">
                <label for="contentFile">프로모션 내용</label>
                <input type="file" name="contentFile" id="contentFile">
                <button type="button" class="promotion-update-btn" onclick="promotionUpdate()">수정</button>
            </form>
        </div>
    </div>
</body>
</html>
