<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/pos/more_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pos/promotion.css">
    <title>PROMOTION</title>
</head>

<body>
    <div class="container" layout:fragment="content">
        <div class="promotion-insert-page">
            <h1>프로모션 등록</h1>
            <form class="promotion-form" id="promotion-insert" onsubmit="return false">
                <input type="hidden" name="type" value="promotion">
                <label for="promotion-name">프로모션 이름</label>
                <input type="text" id="title" name="title" placeholder="프로모션 이름을 입력하세요" required/>
                <label for="thumbFile">썸네일</label>
                <input type="file" name="thumbFile" id="thumbFile" required>
                <label for="contentFile">프로모션 내용</label>
                <input type="file" name="contentFile" id="contentFile" required>
                <button type="submit" class="promotion-insert-btn" onclick="promotionInsert()">등록</button>
            </form>
        </div>
    </div>
</body>

</html>
