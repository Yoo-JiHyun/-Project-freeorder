<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/pos/more_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pos/sales.css">
    <title>SALES</title>
</head>

<body onload="salesFunctions()">
    <div class="container" layout:fragment="content">
        <div class="sales">
            <!-- [상단] 날짜 -->
            <a href="#" class="today-date" id="selectedDate">2024.12.06</a>

            <!-- [중단] 현재 날짜 달력 -->
            <div class="sales-sr">
                <div class="sr-sr">
                    <div class="sr-sales">
                        <a href="#" class="sr-title">이번 달 실 매출</a>
                        <a href="#" class="sales-price" id="totalSales">로딩 중...</a> <!-- 여기 수정 -->
                    </div>
                    <div class="sr-refund">
                        <a href="#" class="sr-title">이번 달 총 환불</a>
                        <a href="#" class="refund-price" id="totalRefund">로딩 중...</a> <!-- 여기 수정 -->
                    </div>
                </div>
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prevMonth">◀</button>
                        <span id="monthYear"></span>
                        <button id="nextMonth">▶</button>
                    </div>
                    <div class="calendar-days">
                        <div>월</div>
                        <div>화</div>
                        <div>수</div>
                        <div>목</div>
                        <div>금</div>
                        <div>토</div>
                        <div>일</div>
                    </div>
                    <div id="calendarDates"></div>
                </div>
            </div>

            <div id="dailySales"></div>
        </div>
    </div>
</body>

</html>
