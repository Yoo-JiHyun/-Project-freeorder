<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/freeorder/src/main/resources/static/css/pos/style.css">
</head>
<body>
    <div class="container">
        <!-- 로그인 페이지 -->
        <!-- [상단] 로고 -->
         <div class="logo">
            <img src="/freeorder/src/main/resources/static/img/qr매장.png" alt="이미지" width="100px">
         </div>
        <!-- [중단] 로그인 폼 -->
         <form action="">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <h2>관리자 로그인</h2>
             <!-- 아이디 글씨 -->
             <!-- 이이디 input 박스 -->
              <div class="input-container">
                  <label for="id">아이디</label>
                  <input type="text" name="id" id="id" placeholder="아이디를 입력하세요.">
              </div>
             <!-- 패스워드 글씨 -->
             <!-- 패스워드 input 박스 -->
              <div class="input-container">
                <label for="password">비밀번호</label>
                <input type="text" name="password" id="password" placeholder="비밀번호를 입력하세요.">
              </div>
             <!-- 로그인 버튼 -->
              <div>
                <input type="submit" value="로그인" class="login-button">
              </div>
         </form>
    </div>
</body>
</html>
