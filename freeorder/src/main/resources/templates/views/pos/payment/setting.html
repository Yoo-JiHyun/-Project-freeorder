<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <link rel="stylesheet" href="/css/pos/payment.css">
    <title>POS</title>
</head>

<body>
    <div class="ps-container">
        <!-- [상단]	닫기 버튼 -->
        <div class="ps-filter-title">
            <h4>필터</h4>
            <a href="/freeorder/src/main/resources/templates/views/pos/product/products.html">
                <span class="material-symbols-outlined">
                    close
                </span>
            </a>
        </div>
        <div class="ps-period-main">
            <!-- [기간 설정]	기간 설정 버튼 -->
            <div class="ps-period-title">
                <label for="period-title">기간 설정</label>
            </div>
            <div class="ps-period-setting">
                <button type="button" class="ps-week-btn">1주</button>
                <button type="button" class="ps-month-btn">1개월</button>
                <button type="button" class="ps-today-btn">오늘</button>
            </div>
            <div class="ps-setting-btn">
                <button type="button" class="ps-period-btn">기간 설정</button>
            </div>
        </div>
        <!-- [결제 수단]	결제 수단 선택 -->
        <div class="ps-select-payment">
            <label for="payment">결제 수단</label>
            <select name="payment" id="payment">
                <option value="select">전체</option>
                <option value="1">환불</option>
                <option value="2">카드</option>
                <option value="3">현금</option>
                <option value="4">간편 결제</option>
                <option value="5">링크 결제</option>
                <option value="6">기타 결제</option>
            </select>
        </div>
        <!-- [취소]	취소 버튼 -->
        <!-- [적용]	적용 버튼 -->
        <div class="ps-main-btn">
            <button type="submit" class="ps-delete-btn">삭제</button>
            <button type="button" class="ps-save-btn">적용</button>
        </div>
    </div>
</body>

</html>
