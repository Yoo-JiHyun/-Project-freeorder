<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/pos/pos_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - 옵션 등록</title>
</head>
<body>
    <div class="container" layout:fragment="content">
        <div class="i-container">
            <h2>옵션 등록</h2>
            <form action="/pos/options/create" method="post">
                <div class="form-group">
                    <label for="name">옵션명</label>
                    <input type="text" id="name" name="name" placeholder="옵션명을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="price">가격</label>
                    <input type="number" id="price" name="price" placeholder="가격을 입력하세요" required>
                </div>
                <div class="button-group">
                    <button type="button" onclick="location.href='/pos/option'" class="cancel-btn">취소</button>
                    <button type="submit" class="submit-btn">등록</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
