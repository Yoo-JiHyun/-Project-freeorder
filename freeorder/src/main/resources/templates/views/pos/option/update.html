<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/pos/pos_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - 옵션 수정</title>
</head>
<body>
    <div class="container" layout:fragment="content">
        <div class="i-container">
            <h2>옵션 수정</h2>
            <form th:action="@{/pos/options/update}" method="put">
                <input type="hidden" name="id" th:value="${option.id}">
                <div class="form-group">
                    <label for="name">옵션명</label>
                    <input type="text" id="name" name="name" th:value="${option.name}" required>
                </div>
                <div class="form-group">
                    <label for="price">가격</label>
                    <input type="number" id="price" name="price" th:value="${option.price}" required>
                </div>
                <div class="button-group">
                    <button type="button" onclick="location.href='/pos/options'" class="cancel-btn">취소</button>
                    <button type="submit" class="submit-btn">수정</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
