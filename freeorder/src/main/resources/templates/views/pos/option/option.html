<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/pos/pos_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - 옵션 목록</title>
</head>
<body>
    <div class="container" layout:fragment="content">
        <div class="i-container">
            <h2>옵션 목록</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>옵션명</th>
                        <th>가격</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="option : ${options}">
                        <td th:text="${option.id}"></td>
                        <td th:text="${option.name}"></td>
                        <td th:text="${option.price}"></td>
                    </tr>
                </tbody>
            </table>
            <button onclick="location.href='/pos/option/insert'">옵션 등록</button>
        </div>
    </div>
</body>
</html>
