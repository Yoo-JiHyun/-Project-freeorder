<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <style>
        a {
            text-decoration: none; 
            color: inherit;       
        }
        .container{
            border: 1px dashed coral;
            background-color: rgb(213, 209, 209);
            width: 1500px;
            height: 1000px;
            align-items: center;
        }
        .product-list{
            border: 1px dashed coral;
            display: flex;
            gap: 80px;
            margin-left: 200px;
            margin-right: 200px;
            justify-content: space-around;
            margin-top: 100px;
        }
        .product-list .product-card{
            text-align: center;
            background-color: white;
            width: 150px;
            height: 150px;
            border: 1px solid rgba(128, 128, 128, 0.3);
            border-radius: 10px;
        }
        .cancel-container{
            display: flex;
            border: 1px dashed coral;
            float: right;
            margin-top: 10px;
            padding: 10px;
        }
        .cancel-container .cancel-btn{
            width: 100px;
            padding: 10px;
            font-size: 20px;
            background-color: white;
            border: none;
            font-weight: bold;
            border-radius: 10px;
        }
        .list-title{
            display: flex;
            justify-content: center;
            margin-top: 100px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
       <!-- [상단] 취소 버튼 -->
        <div class="cancel-container">
            <a href="">
                <button type="button" class="cancel-btn">취소</button>
            </a>
        </div>
        
        <div class="list-title">
            <h3>수정할 상품을 선택해 주세요.</h3>
        </div>

        <!-- [헤더] 상품 선택 안내 -->

        <!-- [중단] 상품 목록 -->
        <section class="product-list">
            <a href="" class="product-card">
                <h4>상품 A</h4>
                <br>
                <p>10,000원</p>
            </a>

            <a href="" class="product-card">
                <h4>상품 B</h4>
                <br>
                <p>20,000원</p>
            </a>

            <a href="" class="product-card">
                <h4>상품 C</h4>
                <br>
                <p>15,000원</p>
            </a>
        </section>
    </div>
</body>
</html>
