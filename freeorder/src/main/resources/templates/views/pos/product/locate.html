<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/pos/pos_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pos/product.css">
    <title>POS</title>
    <style>
        .l-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(128, 128, 128, 0.3);
        }
        .l-product-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 100px auto;
            padding: 0 50px;
            border: 1px dashed coral;
        }
        .l-product-list .l-product-card {
            text-align: center;
            background-color: white;
            width: 100%;
            height: 300px;
            border: 1px dashed coral;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: move;
        }
        .l-product-card.dragging {
            opacity: 0.5;  /* 드래그 중인 항목은 반투명하게 */
        }
        .l-product-list .product-image-placeholder img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .l-product-list .product-name,
        .l-product-list .product-price {
            font-size: 14px;
            margin-top: 10px;
        }
        .l-btn-container {
            display: flex;
            border: 1px dashed coral;
            float: right;
            margin-top: 10px;
            padding: 10px;
            gap: 10px;
        }
        .l-btn-container .l-cancel-btn {
            width: 100px;
            padding: 10px;
            font-size: 20px;
            background-color: white;
            border: none;
            font-weight: bold;
            border-radius: 10px;
        }
        .l-btn-container .l-save-btn {
            width: 100px;
            padding: 10px;
            font-size: 20px;
            background-color: cornflowerblue;
            font-weight: bold;
            border: none;
            border-radius: 10px;
        }
        .l-select-title {
            display: flex;
            justify-content: center;
            margin-top: 100px;
            font-size: 30px;
        }
    </style>
</head>
<body onload="locateFunction()">

    <div class="l-container" layout:fragment="content">
        <div class="l-btn-container">
            <a href="/pos/product">
                <button type="button" class="l-cancel-btn">취소</button>
            </a>
            <button type="button" class="l-save-btn" id="saveBtn">저장</button>
        </div>

        <div class="l-select-title">
            <h3>상품을 끌어서 순서를 변경하세요.</h3>
        </div>

        <div class="l-product-list">
            <th:block th:if="${productList != null}" th:each="product, iterStat : ${productList}">
                <div class="l-product-card" draggable="true">
                    <div class="product-image-placeholder">
                        <img th:src="|/pimg?id=${product.id}|" alt="" width="100%" height="100%" draggable="false" ondragover="preventDrop(event)" ondrop="preventDrop(event)">
                    </div>
                    <span class="product-name" th:text="${product.name}"></span>
                    <span class="product-price" th:text="${product.price} + '원'"></span>
                </div>
            </th:block>
            <th:block th:if="${productList.isEmpty()}">
                상품이 없습니다.
            </th:block>
        </div>
    </div>

</body>
</html>
