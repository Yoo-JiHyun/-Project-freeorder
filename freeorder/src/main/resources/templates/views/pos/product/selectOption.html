<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/pos/pos_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <link rel="stylesheet" href="/css/pos/product.css">
    <title>옵션 선택창</title>
</head>
<body>
    <div class="so-container" layout:fragment="content">
        <div class="so-option-title">
            <h5>옵션 선택</h5>
            <a href="">
                <span class="material-symbols-outlined">
                    close
                </span>
            </a>
        </div>
        <th:block th:if="${option != null}">
                <input type="hidden" id="optionId" th:value="${option.id}">
                <div class="title mt-5 mb-5 ml-4 fs-normal">옵션 선택</div>
                <div class="checkbox-container ml-5 mb-5">
                    <th:block th:if="${itemList != null and not itemList.isEmpty()}" th:each="item, iterStat : ${itemList}">
                        <div>
                            <label class="option-checkbox flex align-items-center mr-5 ml-5" th:for="${item.id}">
                                <input type="checkbox" th:id="${item.id}" name="itemList" th:value="${item.id}">
                                <span th:text="${item.name}"></span>
                                <div class="read-option-price mr-5">
                                    <span th:text="${#numbers.formatInteger(item.price, 3, 'COMMA') + '원'}"></span>
                                </div>
                            </label>
                        </div>
                    </th:block>
                </div>
            </th:block>
         <div class="option-btns">
            <button type="button" class="select-btn">선택</button>
         </div>
    </div>
</body>
</html>
