<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <link rel="stylesheet" href="/css/pos/product.css">
    <title>POS</title>
</head>
<body>
    <div class="u-container">
        <!-- [상단]	닫기 버튼 -->
        <div class="u-update-title">
            <h4>상품 수정</h4>
            <a href="">
                <span class="material-symbols-outlined">
                    close
                </span>
            </a>
        </div>
        <!-- [정보 입력 폼]	상품명 입력창 -->
         <form class="u-update-form" action="" method="post" enctype="multipart/form-data">
                <h2>기본 정보</h2>
                <!-- 상품명 입력창 -->
                <div class="u-input-name">
                    <label for="name">상품명</label>
                    <input type="text" name="name" id="name" placeholder="상품명을 입력하세요.">
               </div>
                <!-- 가격 입력창 -->
                <div class="u-input-price">
                     <label for="price">가격</label>
                     <input type="text" name="price" id="price" placeholder="가격을 입력하세요.">
                </div>
                <div class="u-input-category">
                    <!-- 카테고리 선택창 -->
                    <label for="category">카테고리</label>
                    <select name="category" id="category">
                        <option value="select">카테고리 선택</option>
                        <option value="1">돈까스</option>
                        <option value="2">짱깨</option>
                        <option value="3">제육</option>
                        <option value="4">국밥</option>
                      </select>
                </div>
                <div class="u-input-description">
                    <!-- 상품 정보 입력창 -->
                    <label for="description">상품 정보</label>
                    <input type="text" name="description" id="description" placeholder="상품 정보를 입력하세요.">
                </div>
                <div class="u-input-img">
                    <!-- 상품 이미지 선택창 -->
                    <label for="img">상품 이미지</label>
                    <input type="file" name="img" id="img">
                </div>
                <div class="u-input-option">
                    <!-- 옵션 선택 버튼 -->
                    <button type="button" class="u-option-btn">옵션 선택</button>
                </div>
                <!-- 저장, 삭제 버튼 -->
                <div class="u-btns">
                    <button type="submit" class="u-delete-btn">삭제</button>
                    <button type="button" class="u-save-btn">저장</button>
                </div>
         </form>
    </div>
</body>
</html>
