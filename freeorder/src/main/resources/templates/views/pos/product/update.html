<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <title>POS</title>
    <style>
        .container {
            border: 1px dashed coral;
            width: 1500px;
            height: 1000px;
            margin-bottom: 100px;
            margin-top: 70px;
            display: flex;
            flex-direction: column; /* 세로로 쌓이도록 설정 */
            align-items: center;
        }
        .update-form{
            width: 500px;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .update-title{
            width: 1500px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid gray;
        }
        .update-title .material-symbols-outlined{
            padding-top: 20px;
            font-size: 30px;
        }
        .input-name{
            gap: 10px;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .input-price{
            gap: 10px;
            display: flex;
            flex-direction: column; 
            padding: 10px;
        }
         a {
            text-decoration: none; 
            color: inherit;       
        }
        .input-category{
            gap: 10px;
            display: flex;
            flex-direction: column; 
            padding: 10px;
        }
        .input-description{
            gap: 10px;
            display: flex;
            flex-direction: column; 
            padding: 10px;
        }
        .input-img{
            gap: 10px;
            display: flex;
            flex-direction: column; 
            padding: 10px;
        }
        .input-img input[type="file"] {
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
            cursor: pointer;
            width: 100%; 
            margin-top: 5px;
        }
        .input-option{
            padding: 10px;
        }
        .option-btn{
            font-size: 25px;
            width: 100%;
            border-radius: 10px;
            border: 1px dashed cornflowerblue;
            background-color: white;
        }
        .input-name input,
        .input-price input,
        .input-category select,
        .input-description input,
        .input-img input {
            height: 40px;  
            padding: 5px;  
            box-sizing: border-box; 
            border-radius: 10px;
             
        }
        .btns{
            display: flex;
            padding-top: 50px;
        }
        .delete-btn{
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: white;
            color: red;
        }
        .save-btn{
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: cornflowerblue;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- [상단]	닫기 버튼 -->
        <div class="update-title">
            <h4>상품 수정</h4>
            <a href="/freeorder/src/main/resources/templates/views/pos/product/products.html">
                <span class="material-symbols-outlined">
                    close
                </span>
            </a>
        </div>
        <!-- [정보 입력 폼]	상품명 입력창 -->
         <form class="update-form" action="" method="post" enctype="multipart/form-data">
                <h2>기본 정보</h2>
                <!-- 상품명 입력창 -->
                <div class="input-name">
                    <label for="name">상품명</label>
                    <input type="text" name="name" id="name" placeholder="상품명을 입력하세요.">
               </div>
                <!-- 가격 입력창 -->
                <div class="input-price">
                     <label for="price">가격</label>
                     <input type="text" name="price" id="price" placeholder="가격을 입력하세요.">
                </div>
                <div class="input-category">
                    <!-- 카테고리 선택창 -->
                    <label for="category">카테고리</label>
                    <select name="category" id="category">
                        <option value="select">카테고리 선택</option>
                        <option value="1">돈까스</option>
                        <option value="2">짱깨</option>
                        <option value="3">제육</option>
                        <option value="4">국밥</option>
                      </select>
                </div>
                <div class="input-description">
                    <!-- 상품 정보 입력창 -->
                    <label for="description">상품 정보</label>
                    <input type="text" name="description" id="description" placeholder="상품 정보를 입력하세요.">
                </div>
                <div class="input-img">
                    <!-- 상품 이미지 선택창 -->
                    <label for="img">상품 이미지</label>
                    <input type="file" name="img" id="img">
                </div>
                <div class="input-option">
                    <!-- 옵션 선택 버튼 -->
                    <button type="button" class="option-btn">옵션 선택</button>
                </div>
                <!-- 저장, 삭제 버튼 -->
                <div class="btns">
                    <button type="submit" class="delete-btn">삭제</button>
                    <button type="button" class="save-btn">저장</button>
                </div>
         </form>
    </div>
</body>
</html>
