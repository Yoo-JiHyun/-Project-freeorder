<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <title>POS</title>
</head>
<body>
    <div class="container">
        <!-- [상단]	닫기 버튼 -->
        <div>
            <h5>상품 수정</h5>
            <a href="/freeorder/src/main/resources/templates/views/pos/product/products.html">
                <span class="material-symbols-outlined">
                    close
                    </span>
            </a>
         </div>
         <hr>
        <!-- [정보 입력 폼]	상품명 입력창 -->
         <form action="/product/insert" method="post" enctype="multipart/form-data">
            <table border="1">
                <!-- 가격 입력창 -->
                <td>
                    <label for="price">가격</label>
                    <input type="text" name="price" id="price">
                </td>
                <td>
                    <!-- 카테고리 선택창 -->
                    <label for="category">카테고리</label>
                    <select name="category" id="category">
                        <option value="select">카테고리 선택</option>
                        <option value="1">돈까스</option>
                        <option value="2">짱깨</option>
                        <option value="3">제육</option>
                        <option value="4">국밥</option>
                      </select>
                </td>
                <td>
                    <!-- 상품 정보 입력창 -->
                    <label for="description">상품 정보</label>
                    <input type="text" name="description" id="description">
                </td>
                <td>
                    <!-- 상품 이미지 선택창 -->
                    <input type="file" name="img">
                </td>
                <td>
                    <!-- 옵션 선택 버튼 -->
                    <button type="button">옵션 선택</button>
                </td>
            </table>
            <!-- 저장 버튼 -->
            <button type="submit">삭제</button>
            <button type="button">저장</button>
         </form>
    </div>
</body>
</html>
