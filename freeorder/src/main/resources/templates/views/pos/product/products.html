<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/pos/pos_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/pos/product.css">
    <title>POS</title>
</head>

<body onload="categorySlide();cartList()">
    <div class="container" layout:fragment="content">
        <div class="main-container">
            <!-- 좌측: 상품 목록 + 카테고리 목록 -->
            <div class="left-side">
                <div class="category-list">
                    <div class="cate-wrap">
                        <div class="tab-menu-container">
                            <ul class="tab-menu" id="cate-tab-menu">
                                <li><a href="/pos/product" class="tab-menu-item">
                                        <span th:classappend="${cateId == null ? 'active': ''}">전체</span>
                                    </a></li>
                                <th:block th:if="${cateList != null}" th:each="cate : ${cateList}">
                                    <li><a th:href="|/pos/product/products?cate=${cate.id}|" class="tab-menu-item">
                                            <span th:classappend="${cate.id == cateId ? 'active': ''}"
                                                th:text="${cate.name}" th:data-id="${cate.id}"></span>
                                        </a></li>
                                </th:block>
                            </ul>
                        </div>
                        <div class="cate-btn">
                            <button type="button" class="btn-left" id="cate-left-btn">◀</button>
                            <button type="button" class="btn-right" id="cate-right-btn">▶</button>
                        </div>
                    </div>
                    <th:block th:if="${ cateList.isEmpty()}">
                        카테고리가 없습니다.
                    </th:block>
                </div>

                <div class="product-page">
                    <div class="product-header">
                        <h1>상품 목록</h1>
                        <a class="add-product-btn" href="/pos/product/insert">+ 상품 추가</a>
                    </div>
                    <div class="product-list">
                        <th:block th:if="${productList != null}" th:each="product : ${productList}">
                            <div class="product-item"
                                th:onclick="cartInsert([[${product.id}]], [[${product.name}]], [[${product.price}]])">
                                <div class="product-image-placeholder">
                                    <img th:src="@{/pimg(id=${product.id})}" alt="" width="100%" height="100%">
                                </div>
                                <span class="product-name" th:text="${product.name}"></span>
                                <span class="product-price" th:text="${product.price} + '원'"></span>
                            </div>

                        </th:block>
                        <th:block th:if="${productList.isEmpty()}">
                            상품이 없습니다.
                        </th:block>
                    </div>
                </div>
            </div>

            <!-- 우측: 선택된 상품 영역 -->
            <div class="right-side">
                <div class="right-header">
                    <a href="#" class="settings-btn">⚙️</a>
                    <button class="delete-all-btn" onclick="clearCart()">전체 삭제</button>
                </div>
                <div id="selected-products" class="selected-products">
                    <!-- 선택된 상품들이 이곳에 추가됩니다 -->
                    <ul class="cart-list" id="cart-list">

                    </ul>
                </div>
                <div id="cart-container"></div>
                <div id="total-price">총 가격: 0원</div>
            </div>
        </div>


        <!-- 모달 창 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div class="s-setting-title">
                    <h5>상품 설정</h5>
                    <a href="">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </a>
                </div>
                <div class="s-product-all">
                    <!-- [상품]	수정할 상품 선택 -->
                    <div class="s-sub-title">
                        <h3>상품</h3>
                    </div>
                    <div class="s-product-setting">
                        <!-- 상품 등록 -->
                        <a href="/pos/product/insert">
                            <div class="s-product-card">
                                <img src="/img/상품 정보 수정.png" alt="">
                                <h4>상품 등록</h4>
                            </div>
                        </a>
                        <!-- 상품 정보 수정 -->
                        <a href="/pos/product/update_list">
                            <div class="s-product-card">
                                <img src="/img/상품 정보 수정.png" alt="">
                                <h4>상품 정보 수정</h4>
                            </div>
                        </a>
                        <!-- 상품 배치 수정 -->
                        <a href="/pos/product/locate">
                            <div class="s-product-card">
                                <img src="/img/상품 배치 수정.png" alt="">
                                <h4>상품 배치 수정</h4>
                            </div>
                        </a>
                        <!-- 상품 카드 보기 방식 -->
                        <a href="">
                            <div class="s-product-card">
                                <img src="/img/상품 카드 보기 방식.png" alt="">
                                <h4>상품 카드 보기 방식</h4>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="s-category-all">
                    <div class="s-sub-title">
                        <h3>카테고리</h3>
                    </div>
                    <div class="s-category-setting">
                        <!-- 카테고리 정보 수정 -->
                        <a href="/pos/category">
                            <div class="s-category-card">
                                <img src="/img/카테고리 정보 수정.png" alt="">
                                <h4>카테고리 정보 수정</h4>
                            </div>
                        </a>
                        <!-- 카테고리 순서 변경 -->
                        <a href="/pos/category/seq_list">
                            <div class="s-category-card">
                                <img src="/img/카테고리 순서 변경.png" alt="">
                                <h4>카테고리 순서 변경</h4>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
