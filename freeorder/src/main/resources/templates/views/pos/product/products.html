<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/pos/pos_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>POS</title>
    <style>
        .container {
            width: 100%;
            margin-bottom: 100px;
            margin-top: 70px;
            display: grid;
            grid-template-columns: 1000px 500px; /* 좌-우 비율 */
            gap: 10px;
        }

        .products {
            flex-direction: column;
            gap: 20px;
            border: 1px dashed coral;
        }

        .category-list {
            display: flex;
            gap: 30px;
            border: 1px dashed coral;
            padding-left: 10px;
        }

        .product-list {
            display: flex;
            padding-left: 10px;
            gap: 30px;
            text-align: center;
            border: 1px dashed coral;
        }

        .order-part {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 버튼을 아래로 배치 */
            height: 1086px;
            border: 1px dashed coral;
            padding: 10px;
        }

        .order-list {
            flex-grow: 1; /* 주문 목록 부분을 늘림 */
            border: 1px dashed coral;
            overflow-y: auto; /* 스크롤 추가 */
            margin-bottom: 10px; /* 버튼과 간격 */
        }

        .all-delete{
            width: 150px;
            height: 50px;
            font-size: 16px;
        }

        .payment {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .pay-btn,
        .add-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        a {
            border: 1px dashed coral;
            text-decoration: none;
            color: inherit;
        }

        .setting-btns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .setting-btns .material-symbols-outlined {
            font-size: 30px; 
        }

        .category-card {
            width: 150px;
        }

        .category-card .material-symbols-outlined {
            padding-left: 100px;
        }

        .product-card {
            width: 150px;
            height: 250px;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container" layout:fragment="content">
        <div class="products">
            <!-- 상단: 카테고리 목록 -->
            <div class="category-list">
                <a href="">
                    <div class="category-card">
                        <span class="material-symbols-outlined">
                            fastfood
                        </span>
                        <p>햄버거</p>
                    </div>
                </a>
                <a href="">
                    <div class="category-card">
                        <span class="material-symbols-outlined">
                            fastfood
                        </span>
                        <p>햄버거</p>
                    </div>
                </a>
                <a href="">
                    <div class="category-card">
                        <span class="material-symbols-outlined">
                            fastfood
                        </span>
                        <p>햄버거</p>
                    </div>
                </a>
                <a href="">
                    <div class="category-card">
                        <span class="material-symbols-outlined">
                            fastfood
                        </span>
                        <p>카테고리 추가</p>
                    </div>
                </a>
            </div>
            <!-- 중단: 상품 목록 -->
            <div class="product-list">
                <a href="">
                        <div class="product-card">
                        <img src="/freeorder/src/main/resources/static/img/불고기버거 세트.png" alt="불고기버거">
                        <p>불고기버거</p>
                        <p>50,000원</p>
                    </div>
                </a>
                <a href="">
                        <div class="product-card">
                        <img src="/freeorder/src/main/resources/static/img/불고기버거 세트.png" alt="불고기버거">
                        <p>불고기버거</p>
                        <p>50,000원</p>
                    </div>
                </a>
                <a href="">
                        <div class="product-card">
                        <img src="/freeorder/src/main/resources/static/img/불고기버거 세트.png" alt="불고기버거">
                        <p>불고기버거</p>
                        <p>50,000원</p>
                    </div>
                </a>
            </div>
        </div>
         <!-- 사이드: 상품 주문 목록 -->
         <div class="order-part">
            <div class="setting-btns">
                <!-- 서치 -->
                <div class="search">
                    <a href="">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </a>
                </div>
                <!-- 설정 -->
                <div class="settings">
                    <a href="">
                        <span class="material-symbols-outlined">
                            settings
                        </span>
                    </a>
                </div>
                <!-- 상품 주문 전체 삭제 -->
                <div>
                    <button class="all-delete" type="button">전체 삭제</button>
                </div>
            </div>
            <div class="order-list">
                <h1>주문 목록</h1>
            </div>
            <div class="payment">
                <!-- 결제 버튼 -->
                <div class="pay">
                    <button class="pay-btn" type="button">총 합계 : 50,000원</button>
                </div>
                <!-- 추가 금액 입력 -->
                <div class="additional-input">
                    <button class="add-btn" type="button">금액 입력</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
