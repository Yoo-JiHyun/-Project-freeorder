<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/pos/pos_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/">
    <title>POS</title>
    <style>
        a{
            text-decoration: none; 
            color: inherit;
        }
        .container {
            border: 1px solid gray;
            width: 1500px;
            height: 1000px;
            display: grid;
            grid-template-columns: 1000px 500px;
        }
        .category-list {
            display: flex;
            padding: 20px;
            gap: 15px;
            height: 100px;
        }
        .category-list .category-card {
            width: 150px;
            border: 1px solid gray;
            border-radius: 10px;
        }
        .product-list {
            display: flex;
            padding: 10px;
            gap: 50px;
            height: calc(1000px - 100px - 62px); 
            overflow-y: auto;
            background-color: rgb(183, 182, 182);
        }
        .product-list .product-card {
            padding: 10px;
            background-color: white;
            border: none;
            border-radius: 10px;
            text-align: center;
            height: 200px;
            width: 150px;
        }
        .order-part {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .order-part .setting-btns {
            height: 100px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-part .setting-btns .search a,
        .order-part .setting-btns .settings a {
            text-decoration: none; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            font-size: 24px; 
        }
        .order-part .setting-btns .all-delete{
            width: 150px;
            padding-top: 30px;
            padding: 20px;
            font-size: 16px;
            border: 1px solid red;
            background-color: white;
            font-weight: bold;
            color: red;
        }
        .order-part .order-list {
            flex-grow: 1;
            padding: 10px;
        }
        .order-part .payment {
            display: flex;
        }
        .pay-btn{
            width: 100%;
            padding: 30px;
            font-size: 16px;
            border: none;
            background-color: cornflowerblue;
            font-weight: bold;
            color: white;
        }
        .add-btn{
            width: 100%;
            padding: 30px;
            font-size: 16px;
            background-color: white;
            border: 1px solid cornflowerblue;
            color: black;
            font-weight: bold;
        }
        .material-symbols-outlined{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container" layout:fragment="content">
        <div class="left-container">
            <div class="categories">
                <!-- 상단: 카테고리 목록 -->
                <div class="category-list">
                    <a href="">
                        <div class="category-card">
                            <span class="material-symbols-outlined">
                                fastfood
                            </span>
                            <p>햄버거</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="category-card">
                            <span class="material-symbols-outlined">
                                fastfood
                            </span>
                            <p>햄버거</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="category-card">
                            <span class="material-symbols-outlined">
                                fastfood
                            </span>
                            <p>햄버거</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="category-card">
                            <span class="material-symbols-outlined">
                                fastfood
                            </span>
                            <p>카테고리 추가</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="products">
                <!-- 중단: 상품 목록 -->
                <div class="product-list">
                    <a href="">
                            <div class="product-card">
                            <img src="/freeorder/src/main/resources/static/img/burger.png" alt="불고기버거">
                            <p>불고기버거</p>
                            <p>50,000원</p>
                        </div>
                    </a>
                    <a href="">
                            <div class="product-card">
                            <img src="/freeorder/src/main/resources/static/img/burger.png" alt="불고기버거">
                            <p>불고기버거</p>
                            <p>50,000원</p>
                        </div>
                    </a>
                    <a href="">
                            <div class="product-card">
                            <img src="/freeorder/src/main/resources/static/img/burger.png" alt="불고기버거">
                            <p>불고기버거</p>
                            <p>50,000원</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="right-container">
            <!-- 사이드: 상품 주문 목록 -->
            <div class="order-part">
                <div class="setting-btns">
                    <!-- 서치 -->
                    <div class="search">
                        <a href="">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </a>
                    </div>
                    <!-- 설정 -->
                    <div class="settings">
                        <a href="">
                            <span class="material-symbols-outlined">
                                settings
                            </span>
                        </a>
                    </div>
                    <!-- 상품 주문 전체 삭제 -->
                    <div>
                        <button class="all-delete" type="button">전체 삭제</button>
                    </div>
                </div>
                <div class="order-list">
                    <h1>주문 목록</h1>
                </div>
                <div class="payment">
                    <!-- 결제 버튼 -->
                    <button class="pay-btn" type="button">총 합계 : 50,000원</button>
                    <!-- 추가 금액 입력 -->
                    <button class="add-btn" type="button">금액 입력</button>
            </div>
        </div>
    </div>
</body>
</html>
