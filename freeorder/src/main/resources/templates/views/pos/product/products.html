<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/pos/pos_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>POS</title>
    <style>
        /* 전체 레이아웃 */
        .container {
            width: 100%;
            display: grid;
            grid-template-columns: auto 400px; /* 왼쪽: 콘텐츠, 오른쪽: 사이드바 */
            height: 100%; /* 화면 전체 높이 */
            margin: 0 auto; /* 가운데 정렬 */
        }

        /* 왼쪽 콘텐츠 영역 */
        .left-container {
            display: flex;
            flex-direction: column;
            border: 1px solid gray;
            height: 100%;
        }

        .category-list {
            display: flex;
            gap: 15px;
            padding: 20px;
            overflow-x: auto; /* 가로 스크롤 허용 */
            height: 100px;
        }

        .category-list .category-card {
            flex: 0 0 auto; /* 카드 크기를 고정 */
            width: 150px;
            border: 1px solid gray;
            border-radius: 10px;
            text-align: center;
        }
        .products{
            height: 100%;
        }

        .product-list {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background-color: rgb(183, 182, 182);
            overflow-y: auto; /* 세로 스크롤 허용 */
            flex-grow: 1; /* 남은 공간을 채움 */
        }

        .product-card {
            width: 150px;
            height: 200px;
            background-color: white;
            border: none;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
        }

        /* 오른쪽 주문 영역 */
        .right-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            border-left: 1px solid gray;
            padding: 10px;
        }

        .order-part {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .setting-btns {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .setting-btns .all-delete {
            background-color: white;
            border: 1px solid red;
            color: red;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }

        .order-list.pl {
            flex-grow: 1;
            overflow-y: auto;
            margin: 10px 0;
        }

        .payment {
            display: flex;
            justify-content: space-between;
        }

        .pay-btn {
            flex: 1;
            background-color: cornflowerblue;
            color: white;
            border: none;
            font-weight: bold;
            padding: 15px;
        }

        .add-btn {
            flex: 1;
            background-color: white;
            color: black;
            border: 1px solid cornflowerblue;
            font-weight: bold;
            padding: 15px;
        }

        .material-symbols-outlined {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container" layout:fragment="content">
        <!-- 왼쪽: 카테고리와 상품 목록 -->
        <div class="left-container">
            <div class="categories">
                <div class="category-list">
                    <a href="">
                        <div class="category-card">
                            <span class="material-symbols-outlined">fastfood</span>
                            <p>햄버거</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="category-card">
                            <span class="material-symbols-outlined">fastfood</span>
                            <p>햄버거</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="category-card">
                            <span class="material-symbols-outlined">fastfood</span>
                            <p>햄버거</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="category-card">
                            <span class="material-symbols-outlined">fastfood</span>
                            <p>카테고리 추가</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="products">
                <div class="product-list">
                    <a href="">
                        <div class="product-card">
                            <img src="/freeorder/src/main/resources/static/img/burger.png" alt="불고기버거">
                            <p>불고기버거</p>
                            <p>50,000원</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="product-card">
                            <img src="/freeorder/src/main/resources/static/img/burger.png" alt="불고기버거">
                            <p>불고기버거</p>
                            <p>50,000원</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="product-card">
                            <img src="/freeorder/src/main/resources/static/img/burger.png" alt="불고기버거">
                            <p>불고기버거</p>
                            <p>50,000원</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!-- 오른쪽: 주문 영역 -->
        <div class="right-container">
            <div class="order-part">
                <div class="setting-btns">
                    <div class="search">
                        <a href="">
                            <span class="material-symbols-outlined">search</span>
                        </a>
                    </div>
                    <div class="settings">
                        <a href="">
                            <span class="material-symbols-outlined">settings</span>
                        </a>
                    </div>
                    <button class="all-delete" type="button">전체 삭제</button>
                </div>
                <div class="order-list pl">
                    <h1>주문 목록</h1>
                </div>
                <div class="payment">
                    <button class="pay-btn" type="button">총 합계 : 50,000원</button>
                    <button class="add-btn" type="button">금액 입력</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
