<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/pos/pos_layout}">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pos/product.css">
    <title>POS - 상품 등록</title>
</head>
<body>
    <div class="container" layout:fragment="content">
        <div class="i-container">
            <!-- [상단] 닫기 버튼 -->
            <div class="i-insert-title">
                <h5>상품 등록</h5>
                <a href="/pos/product"><span class="material-symbols-outlined">close</span></a>
            </div>
            <hr>
            <!-- [정보 입력 폼] -->
            <form class="insert-form" enctype="multipart/form-data" id="pro-insert">
                <h2>기본 정보</h2>
                
                <!-- 상품명 입력창 -->
                <div class="i-input-name">
                    <label for="name">상품명</label>
                    <input type="text" name="name" id="name" placeholder="상품명을 입력하세요." required>
                </div>
    
                <!-- 가격 입력창 -->
                <div class="i-input-price">
                    <label for="price">가격</label>
                    <input type="number" name="price" id="price" placeholder="가격을 입력하세요." required>
                </div>
    
                <!-- 카테고리 선택창 -->
                <div class="i-input-category">
                    <label for="categoryId">카테고리</label>
                    <select name="categoryId" id="categoryId" required>
                        <option value="">카테고리 선택</option>
                        <th:block th:each="cate : ${cateList}">
                            <option th:value="${cate.id}" th:text="${cate.name}"></option>
                        </th:block>
                    </select>
                </div>
    
                <!-- 저장 버튼 -->
                <div class="i-btns">
                    <button type="button" onclick="proInsert()" class="submit-btn">등록</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
