<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pos/product.css">
    <title>POS</title>
</head>
<body>
    <div class="i-container">
        <!-- [상단]	닫기 버튼 -->
         <div class="i-insert-title">
            <h5>상품 등록</h5>
            <a href="">
                <span class="material-symbols-outlined">close</span>
            </a>
         </div>
         <hr>
        <!-- [정보 입력 폼]	상품명 입력창 -->
        <form class="i-insert-form" action="" method="post" enctype="multipart/form-data">
            <h2>기본 정보</h2>
            <!-- 상품명 입력창 -->
            <div class="i-input-name">
                <label for="name">상품명</label>
                <input type="text" name="name" id="name" placeholder="상품명을 입력하세요.">
           </div>
            <!-- 가격 입력창 -->
            <div class="i-input-price">
                 <label for="price">가격</label>
                 <input type="text" name="price" id="price" placeholder="가격을 입력하세요.">
            </div>
            <div class="i-input-category">
                <!-- 카테고리 선택창 -->
                <label for="category">카테고리</label>
                <select name="category" id="category">
                    <option value="select">카테고리 선택</option>
                    <option value="1">돈까스</option>
                    <option value="2">짱깨</option>
                    <option value="3">제육</option>
                    <option value="4">국밥</option>
                </select>
            </div>
            <div class="i-input-description">
                <!-- 상품 정보 입력창 -->
                <label for="description">상품 정보</label>
                <input type="text" name="description" id="description" placeholder="상품 정보를 입력하세요.">
            </div>
            <div class="i-input-img">
                <!-- 상품 이미지 선택창 -->
                <label for="img">상품 이미지</label>
                <input type="file" name="img" id="img">
            </div>
            <div class="i-input-option">
                <!-- 옵션 선택 버튼 -->
                <button type="button" class="option-btn">옵션 선택</button>
            </div>
            <!-- 저장, 삭제 버튼 -->
            <div class="btns">
                <button type="submit" class="insert-btn">등록</button>
            </div>
     </form>
    </div>
</body>
</html>
