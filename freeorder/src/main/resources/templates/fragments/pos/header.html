<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영업 상태 관리</title>
</head>
<body>
    <header>
        <!-- 로고 -->
        <div class="logo">
            <img src="/img/header/logo.png" alt="logo" class="logo-img">
            <a href="#">FreeOrder</a>
        </div>
        <div class="header-content">
            <div class="open-btn">
                <!-- 영업 시작 버튼 -->
                <button type="button" class="start" th:classappend="${status.status == 'END'}? 'active':''" onclick="systemStatus('START')">영업 시작</button>
                <!-- 영업 종료 버튼 -->
                <button type="button" class="end" th:classappend="${status.status == 'START'}? 'active':''" onclick="systemStatus('END')">영업 종료</button>
            </div>
            <!-- 시간 -->
            <div class="time">
                <span id="current-time" th:text="${status.status == 'START'} ? ${status.startedAt} : ${status.endedAt}"></span> <!-- 시간 표시 -->
            </div>
            <!-- 영업 상태 -->
            <div class="status">
                <p id="status-icon" th:classappend="${status.status == 'START'} ? 'status-on' : 'status-off'" >●</p>
                <p id="status-name" th:classappend="${status.status == 'START'} ? 'on' : 'off'" th:text="${status.status == 'START'} ? '영업중' : '영업 종료' "></p>
            </div>
        </div>
    </header>
    
    
</body>
</html>
