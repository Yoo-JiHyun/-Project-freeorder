<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/qr/qr_layout}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <div class="allcenter">
      <div class="flex flex-column justify-content-center align-items-center">
    
      <div class="payComplete"><img src="/img/payComplete.png" alt="결제 완료" width="300"></div>
      <div class="compl-text flex align-items-center justify-content-center">결제 완료!</div>

      <div class="ok-btn-border flex flex-column align-items-center justify-content-center">
        <button class="button p-grid-col5" onclick="location.href='/qr/list';">확인</button>
        <button class="button p-grid-col5" onclick="location.href='/qr/order';" style="background-color: #FF7622; color: #FFFFFF">주문 내역</button>
    </div>
    </div>

    <script>
      // 쿼리 파라미터 값이 결제 요청할 때 보낸 데이터와 동일한지 반드시 확인하세요.
      // 클라이언트에서 결제 금액을 조작하는 행위를 방지할 수 있습니다.
      const urlParams = new URLSearchParams(window.location.search);
      const paymentKey = urlParams.get("paymentKey");
      const orderId = urlParams.get("orderId");
      const amount = urlParams.get("amount");


      // 결제 확인 API 요청 함수
      async function confirm() {
        console.log("결제 승인 중..");
        const requestData = {
          paymentKey: paymentKey,
          orderId: orderId,
          amount: amount,
        };

        const response = await fetch("/confirm", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(requestData),
        });

        const json = await response.json();

        if (!response.ok) {
          // 결제 실패 비즈니스 로직
          throw new Error(json.message || "결제 실패");
          console.log(json);
          window.location.href = `/fail?message=${json.message}&code=${json.code}`;
        }

        // 결제 성공 비즈니스 로직
        statusTitle.textContent = "결제 성공";
        statusMessage.textContent = "결제가 성공적으로 처리되었습니다.";
        paymentKeyElement.textContent = "paymentKey: " + paymentKey;
        orderIdElement.textContent = "주문번호: " + orderId;
        amountElement.textContent = "결제 금액: " + amount + "원";

        console.log("결제 성공: ", json);
      }
      confirm();

      const paymentKeyElement = document.getElementById("paymentKey");
      const orderIdElement = document.getElementById("orderId");
      const amountElement = document.getElementById("amount");
      const statusTitle = document.getElementById("statusTitle");
      const statusMessage = document.getElementById("statusMessage");
      const responseData = document.getElementById("response")

      orderIdElement.textContent = "주문번호: " + orderId;
      amountElement.textContent = "결제 금액: " + amount;
      paymentKeyElement.textContent = "paymentKey: " + paymentKey;
    </script>
  </body>
</html>
